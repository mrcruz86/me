<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Me</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="my-app">

    <core-header-panel flex>
      <core-toolbar>
        <div flex>Title</div>
        <paper-icon-button icon="menu" on-tap="{{menuAction}}"></paper-icon-button>
      </core-toolbar>

      <div horizontal center-justified layout>
        <paper-button id="signin-button" raised>Sign In</paper-button>
      </div>

      <signup-form>
        <form>
          <paper-input-decorator label="Email"></paper-input-decorator>
          <paper-input-decorator label="Password"></paper-input-decorator>
        </form>
      </signup-form>

    </core-header-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
